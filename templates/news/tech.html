{% extends 'news/base.html' %}

{% load static %}

{% block title  %} Texno xabarlar {% endblock title %}

{% block content %}
<h1>hi</h1>
    {% for news in texno_yangiliklar %}
        <div class="container">
            <a href="{{ news.get_absolute_url }}">
                <div class="row">
                <div class="col-sm-4">
                    <img src="{{ news.image.url }}" alt="{{ news.title }}" style="width: 50%;">
                </div>
                <div class="col-sm-6">
                     <h2>{{ news.title }}</h2>
                </div>
            </div>
            </a>
        </div>
    {% endfor %}

{% endblock content %}
